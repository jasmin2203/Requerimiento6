<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="listado.css">
    <script src="https://kit.fontawesome.com/2d71e6009d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>
            Listado de productos
        </h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend><h4>Filtros</h4></legend>
            
            <label for="selectCategorias">Categoria</label>
            <select name="categoria" id="categoria" >
                <option value="" >Seleccione una Categoria</option>
            </select>

            <label for="textoProducto">Nombre producto</label>
            <input id="textoProducto" name="textoProducto" placeholder="Nombre del Producto" type="text" >
            <button id="botonBuscar">Buscar</button>
        </fieldset>
        </form>
        
        <br />
        <br />
        <table>
            <tr>
                <th>Codigo </th>
                <th>Producto </th>
                <th>Categoria </th>
                <th>Precio </th>
                <th>Proveedor </th>
                <th>Acciones </th>
            </tr>
            <tbody id="contenido"></tbody>
        </table>
    </main>
    <script type="module" src="listado.js"></script>
</body>

</html>
